<div class="score">
  <div class="score__container">
    <button class="score__icon iconPlus">
      <object class="score__icon-image" data="/frontend/src/assets/icons/icon-plus.svg" width="10" height="10"> </object>
    </button>

    <p class="score__number">{{score}}</p>

    <button class="score__icon iconMinus">
      <object class="score__icon-image" data="/frontend/src/assets/icons/icon-minus.svg" width="10" height="10"> </object>
    </button>
  </div>
</div>
